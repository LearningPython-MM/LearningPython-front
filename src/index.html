<!-- index.html -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Python Editor</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
			type="text/css"
			rel="stylesheet"
			media="screen,projection"
		/>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
		></script>

		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython_stdlib.min.js"
		></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ext-language_tools.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/mode-python.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/theme-chrome.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/theme-dracula.min.js"></script>

		<script type="text/python" src="index.py"></script>
	</head>

	<body onload="brython(1)">
		<nav class="teal" role="navigation">
			<div class="nav-wrapper container">
				<!-- a id="logo-container" href="#" class="brand-logo">Logo</a -->
				<div class="brand-logo center">Python Editor</div>

				<!-- Top nav and side nav components here
            
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            
            --></div>
		</nav>

		<div>
			<p></p>
		</div>

		<div class="row">
			<div class="col offset-s1 s10">
				<div class="row">
					<div class="col s12 m12 l6">
						<div class="row">
							<a id="btn_run" class="btn">Run</a>
							<a
								id="btn_clear"
								class="waves-effect waves-light btn"
								>Clear</a
							>
							<a id="btn_brightness" class="right btn-flat">
								<i class="material-icons">brightness_4</i>
							</a>
						</div>
						<div class="row">
							<div
								id="editor"
								style="
									width: 100%;
									border: 1px solid grey;
									font-size: 16px;
								"
							></div>
						</div>
					</div>
					<div class="col s12 m12 l6">
						<div class="row">
							<div class="col s12" style="height: 40px"></div>
						</div>

						<div>
							<div
								id="maze-div"
								style="border: 1px solid blue"
							></div>
						</div>

						<div>
							<textarea
								id="console"
								autocomplete="off"
								readonly
								style="
									width: 100%;
									height: 100%;
									resize: none;
									font-size: 16px;
									font-family: Consolas, Menlo, Monaco,
										Lucida Console, Liberation Mono,
										DejaVu Sans Mono,
										Bitstream Vera Sans Mono, Courier New,
										monospace, serif;
									background-color: #2e3436;
									color: #eeeeec;
									border: 1px solid grey;
								"
							></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
